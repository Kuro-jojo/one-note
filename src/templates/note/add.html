{% extends "base.html" %}
{% block title %}
	One Note
{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}

{% block body %}
	<h1 class="text-center m-5">Ajouter une nouvelle note</h1>
	<div class="container col-4">
		<form method="POST" action="/note/add">
			<div class="mb-3">
				<label for="title" class="form-label">Intitul√©</label>
				<input required type="text" class="form-control" id="title" name="title">
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Description</label>
				<textarea required class="form-control" id="content" name="content"></textarea>
			</div>
			{% if tags | length != 0 %}
				<div class="mb-3">
					<label for="tags" class="form-label">Ajouter des tags</label><br>
					{% for tag in tags %}
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" value="{{ tag.id }}" name="tag-{{ tag.id }}" id="tag-{{ tag.id }}" style="background-color: {{ tag.color }};">
							<label class="form-check-label" for="tag-{{ tag.id }}">
								{{ tag.title}}
							</label>
						</div>
					{% endfor %}

				</div>
			{% endif %}
			<div class="text-center">
				<button type="submit" class="btn btn-success mt-3">Ajouter</button>
			</div>
		</form>
	</div>
{% endblock %}
