{% extends "base.html" %}
{% block title %}
One Note
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<h1 class="text-center m-5">Modifier une note</h1>
<div class="container col-4">
    <form method="POST" action="/note/edit/{{ note.id }}">
        <div class="mb-3">
            <label for="title" class="form-label">Intitul√©</label>
            <input required type="text" class="form-control" id="title" name="title" value="{{ note.title }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Description</label>
            <textarea required class="form-control" id="content" name="content"> {{ note.content }}</textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
        </div>
    </form>
</div>
{% endblock %}
